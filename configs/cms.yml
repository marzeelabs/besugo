  - name: "blog_post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog Posts ðŸ‡¬ðŸ‡§" # Used in the UI, ie.: "New Post"
    label_singular: "Blog Post ðŸ‡¬ðŸ‡§"
    # The description is a great place for tone setting, high level information, and editing
    # guidelines that are specific to a collection.
    description: >
      Individual blog entries. More recent posts will be shown at the top of the lists.
    folder: "content/blog" # The path to the folder where the documents are stored
    filter:
      field: "i18nlanguage"
      value: "en"
    slug: "{{title}}"
    extension: "en.md"
    format: "yaml-frontmatter"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: "Content language"
        name: "i18nlanguage"
        widget: "hidden"
        default: "en"
      - label: "Post title"
        name: "title"
        widget: "string"
      - label: "Post Cover"
        name: "image"
        widget: "image"
      - label: "Content"
        name: "body"
        widget: "markdown"
      - label: "People"
        name: "people"
        widget: "list"
        fields:
