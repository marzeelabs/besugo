        default: "pt"
      - label: "[hidden]"
        name: "title"
        widget: "string"
        default: "Header"
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - label: "Title"
            name: "title"
            widget: "relation"
            collection: "pages-pt"
            searchFields: ["title"]
            valueField: "title"
          - label: "Path"
            name: "path"
            widget: "string"
