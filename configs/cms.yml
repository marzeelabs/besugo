backend:
  name: github
  accept_roles:
    - admin
    - editor
  repo: marzeelabs/besugo # Path to your Github repository
  branch: <% CURRENT_BRANCH %> # Branch to update (current branch dynamically set by Gulp)

media_folder: "/static/media/uploads" # Folder where user uploaded files should go
public_folder: "/media/uploads"
publish_mode: "editorial_workflow" # Remove this line to enable simple publishing mode

collections: # A list of collections the CMS should be able to edit

  - name: "settings"
    label: "Site settings"
    folder: "data"
    format: "yaml"
    create: false
    editor:
      preview: false
    fields:
      - label: "[hidden]"
        name: "title"
        widget: "string"
        default: "Enter here to edit."
      - label: "Site name"
        name: "name"
        widget: "string"
      - label: "Email"
        name: "email"
        widget: "string"
      - label: "Footer note ðŸ‡¬ðŸ‡§"
        name: "footer_en"
        widget: "markdown"
      - label: "Footer note ðŸ‡µðŸ‡¹"
        name: "footer_pt"
        widget: "markdown"
      - label: "Social platforms"
        name: "social"
        widget: "list"
        fields:
          - label: "Platform"
            name: "name"
            widget: "string"
          - label: "Link"
            name: "link"
            widget: "string"
      - label: "Google Analytics tracking code"
        name: "ga"
        widget: "string"
        required: false
      - label: "Facebook Pixel ID"
        name: "fp"
        widget: "string"
        required: false
      - label: "Facebook Pixel Events"
        name: "fpe"
        widget: "list"
        required: false
        fields:
          - label: "Event"
            name: "event"
            widget: "string"

  - name: "navigation"
    label: "Navigation ðŸ‡¬ðŸ‡§"
    description: What pages should be listed in the header and footer menus.
    folder: "data/navigation"
    format: "yaml"
    create: false
    editor:
      preview: false
    filter:
      field: "i18nlanguage"
      value: "en"
    fields:
      - label: "Content language"
        name: "i18nlanguage"
        widget: "hidden"
        default: "en"
      - label: "[hidden]"
        name: "title"
        widget: "string"
        default: "Header"
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - label: "Title"
            name: "title"
            widget: "relation"
            collection: "pages"
            searchFields: ["title"]
            valueField: "title"
          - label: "Path"
            name: "path"
            widget: "string"
            required: false

  - name: "navigation-pt"
    label: "Navigation ðŸ‡µðŸ‡¹"
    description: What pages should be listed in the header and footer menus.
    folder: "data/navigation"
    format: "yaml"
