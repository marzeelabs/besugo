<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    {{ range where $.Site.RegularPages "Section" "settings" }}
      <title>{{ .Params.name }}</title>
      {{ if .Params.ga }}
        <!-- Global Site Tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Params.ga }}"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ .Params.ga }}');
        </script>
      {{ end }}
    {{ end }}
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <!-- <meta name="author" content="{{ .Site.Author }}"> -->

    <!-- ICONS -->
    <link rel='shortcut icon' href='/favicon.ico'>

    <!-- // FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Muli:300,400,700' rel='stylesheet' type='text/css'>

    <!-- // CSS -->
    <link rel='stylesheet' href='/css/app.css'>
  </head>

  <body>
    <SVGElements></SVGElements>

    {{ partial "header.html" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}

    <script src="/js/app.min.js"></script>
    <script src="/js/main.min.js"></script>
  </body>
</html>
